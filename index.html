<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sommerfest Kasse - Premium Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&family=Inter:wght@400;600;900&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body { 
            font-family: 'SF Pro Display', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #fcefe8 0%, #fff5f0 100%);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .apple-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .apple-button:active {
            transform: scale(0.92);
            filter: brightness(0.9);
        }

        @keyframes success-pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-success { animation: success-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
  apiKey: "AIzaSyCTMGml_KKj1wjmtzTJNubWyMvSaPU3cB8",
  authDomain: "sommerfest-kasse.firebaseapp.com",
  projectId: "sommerfest-kasse",
  storageBucket: "sommerfest-kasse.firebasestorage.app",
  messagingSenderId: "899854905140",
  appId: "1:899854905140:web:94be886a048356c7fb3f61"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sommerfest-kasse';

        const { useState, useEffect, useMemo, useRef } = React;
        const SYNC_CHANNEL_NAME = 'sommerfest_kasse_sync';

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(amount);
        };

        const Icon = ({ name, color = "currentColor", size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const iconName = name.charAt(0).toLowerCase() + name.slice(1).replace(/([A-Z])/g, '-$1').toLowerCase();
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', iconName);
                    iconRef.current.appendChild(iconElement);
                    window.lucide.createIcons({
                        attrs: { stroke: color, 'stroke-width': 2, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, color, size]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        // --- COMPONENTS ---

        function SettingsModal({ tokenPrice, onSave, onClose }) {
            const [localPrice, setLocalPrice] = useState(tokenPrice.toString().replace('.', ','));
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/40 backdrop-blur-md">
                    <div className="glass-card w-full max-w-md rounded-[2.5rem] p-8 flex flex-col shadow-2xl">
                        <h2 className="text-2xl font-bold mb-6 text-slate-800">Einstellungen</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Markenwert (€)</label>
                                <input 
                                    type="text" 
                                    value={localPrice}
                                    onChange={(e) => setLocalPrice(e.target.value)}
                                    className="w-full bg-black/5 p-4 rounded-2xl text-2xl font-black outline-none border-2 border-transparent focus:border-orange-400 transition-all"
                                />
                            </div>
                        </div>
                        <div className="mt-8 flex gap-3">
                            <button onClick={onClose} className="flex-1 py-4 bg-black/5 rounded-2xl font-bold">Abbrechen</button>
                            <button 
                                onClick={() => {
                                    const p = parseFloat(localPrice.replace(',', '.'));
                                    if (!isNaN(p)) onSave(p);
                                }}
                                className="flex-1 py-4 bg-orange-500 text-white rounded-2xl font-bold shadow-lg shadow-orange-200"
                            >
                                Speichern
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function JournalModal({ journal, onDelete, onClose }) {
            const stats = useMemo(() => {
                let sales = 0, revenue = 0;
                journal.forEach(item => { 
                    sales += item.quantity; 
                    revenue += item.amount; 
                });
                return { sales, revenue };
            }, [journal]);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/20 backdrop-blur-md">
                    <div className="glass-card w-full max-w-4xl max-h-[85vh] rounded-[2.5rem] flex flex-col overflow-hidden">
                        <div className="flex justify-between items-center p-8 border-b border-white/20">
                            <h2 className="text-3xl font-bold tracking-tight text-slate-800">Journal</h2>
                            <button onClick={onClose} className="p-3 bg-black/5 rounded-full apple-button"><Icon name="X" color="#000" /></button>
                        </div>
                        <div className="grid grid-cols-2 gap-6 p-8 bg-white/30">
                            <div className="glass-card p-6 rounded-3xl text-center">
                                <p className="text-sm font-semibold text-slate-500 uppercase tracking-widest">Marken Bilanz</p>
                                <p className="text-4xl font-black">{stats.sales}</p>
                            </div>
                            <div className="glass-card p-6 rounded-3xl text-center border-orange-200/50">
                                <p className="text-sm font-semibold text-orange-600 uppercase tracking-widest">Kassenstand</p>
                                <p className="text-4xl font-black text-orange-500">{formatCurrency(stats.revenue)}</p>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 pt-0">
                            <table className="w-full">
                                <thead className="sticky top-0 bg-white/80 backdrop-blur-md text-xs font-bold text-slate-400 uppercase tracking-tighter z-10">
                                    <tr>
                                        <th className="py-4 text-left">Zeit</th>
                                        <th className="py-4 text-left">Typ</th>
                                        <th className="py-4 text-right">Menge</th>
                                        <th className="py-4 text-right">Summe</th>
                                        <th className="py-4 text-right">Aktion</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-black/5">
                                    {journal.map(item => (
                                        <tr key={item.id} className="group transition-colors hover:bg-white/40">
                                            <td className="py-5 font-medium">{new Date(item.timestamp).toLocaleTimeString()}</td>
                                            <td className="py-5">
                                                <span className={`px-4 py-1.5 rounded-full text-xs font-bold ${item.type === 'sale' ? 'bg-green-500/10 text-green-600' : 'bg-rose-500/10 text-rose-600'}`}>
                                                    {item.type === 'sale' ? 'Verkauf' : 'Retoure'}
                                                </span>
                                            </td>
                                            <td className="py-5 text-right font-semibold">{item.quantity}</td>
                                            <td className="py-5 text-right font-black">{formatCurrency(item.amount)}</td>
                                            <td className="py-5 text-right">
                                                <button onClick={() => onDelete(item.id)} className="text-slate-300 hover:text-rose-500 transition-colors">
                                                    <Icon name="Trash2" size={18} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        function CashierApp() {
            const [user, setUser] = useState(null);
            const [tokenPrice, setTokenPrice] = useState(0.50);
            const [quantity, setQuantity] = useState(0);
            const [givenCashStr, setGivenCashStr] = useState("");
            const [journal, setJournal] = useState([]);
            const [showJournal, setShowJournal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const channelRef = useRef(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error(e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                channelRef.current = new BroadcastChannel(SYNC_CHANNEL_NAME);
                return () => { unsubscribe(); channelRef.current.close(); };
            }, []);

            useEffect(() => {
                if (!user) return;
                const journalRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('journal');
                const settingsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('config').doc('settings');
                
                const unsubJournal = journalRef.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setJournal(data.sort((a, b) => b.timestamp.localeCompare(a.timestamp)));
                });

                const unsubSettings = settingsRef.onSnapshot((doc) => {
                    if (doc.exists && doc.data().tokenPrice) setTokenPrice(doc.data().tokenPrice);
                });

                return () => { unsubJournal(); unsubSettings(); };
            }, [user]);

            const total = quantity * tokenPrice;
            const given = parseFloat(givenCashStr.replace(',', '.')) || 0;
            const change = given > 0 ? Math.max(0, given - total) : 0;

            useEffect(() => {
                if (channelRef.current) {
                    channelRef.current.postMessage({
                        type: 'STATE_UPDATE',
                        payload: { quantity, total, status: quantity > 0 ? 'active' : 'idle' }
                    });
                }
            }, [quantity, total]);

            const handleCheckout = async (type = 'sale') => {
                if (!user || quantity === 0) return;
                const amount = type === 'sale' ? total : -total;
                const entry = {
                    type, quantity: type === 'sale' ? quantity : -quantity,
                    amount, timestamp: new Date().toISOString(), userId: user.uid
                };
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('journal').add(entry);
                    channelRef.current.postMessage({ 
                        type: 'STATE_UPDATE', 
                        payload: { quantity: 0, total: 0, status: 'success', change: type === 'sale' ? change : 0 } 
                    });
                    setQuantity(0); setGivenCashStr("");
                    setTimeout(() => channelRef.current.postMessage({ type: 'STATE_UPDATE', payload: { status: 'idle' } }), 4000);
                } catch (e) { console.error(e); }
            };

            return (
                <div className="h-screen w-screen p-4 md:p-8 flex flex-col gap-4 md:gap-8 overflow-hidden">
                    <header className="flex justify-between items-center px-4 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 md:w-12 md:h-12 glass-card rounded-2xl flex items-center justify-center animate-float">
                                <Icon name="Sun" color="#f97316" size={24} />
                            </div>
                            <div>
                                <h1 className="text-xl md:text-2xl font-black tracking-tight text-slate-800">Kasse</h1>
                                <p className="text-[8px] md:text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sommerfest</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => window.open('?view=customer', '_blank')} className="glass-card p-3 rounded-xl apple-button"><Icon name="ScreenShare" size={20} color="#3b82f6" /></button>
                            <button onClick={() => setShowJournal(true)} className="glass-card p-3 rounded-xl apple-button"><Icon name="History" size={20} color="#a855f7" /></button>
                            <button onClick={() => setShowSettings(true)} className="glass-card p-3 rounded-xl apple-button"><Icon name="Settings" size={20} color="#64748b" /></button>
                        </div>
                    </header>

                    <main className="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-4 md:gap-8 min-h-0">
                        <section className="lg:col-span-7 glass-card rounded-[2rem] md:rounded-[3rem] p-6 md:p-10 flex flex-col items-center justify-center relative overflow-hidden">
                            <div className="text-7xl md:text-9xl lg:text-[12rem] font-black tracking-tighter leading-none mb-2 tabular-nums text-slate-900">
                                {quantity}
                            </div>
                            <p className="text-sm md:text-xl font-bold text-slate-300 uppercase tracking-widest mb-6 md:mb-12">Wertmarken</p>
                            
                            <div className="flex gap-4 md:gap-8 items-center mb-6 md:mb-12">
                                <button onClick={() => setQuantity(q => Math.max(0, q-1))} className="w-16 h-16 md:w-20 md:h-20 glass-card rounded-full flex items-center justify-center apple-button text-2xl font-light">
                                    <Icon name="Minus" size={24} />
                                </button>
                                <div className="glass-card px-6 md:px-10 py-3 md:py-5 rounded-[1.5rem] md:rounded-[2rem] border-orange-200">
                                    <span className="text-2xl md:text-4xl font-black text-orange-500 tabular-nums">{formatCurrency(total)}</span>
                                </div>
                                <button onClick={() => setQuantity(q => q+1)} className="w-16 h-16 md:w-20 md:h-20 bg-orange-500 text-white rounded-full flex items-center justify-center apple-button shadow-xl shadow-orange-200">
                                    <Icon name="Plus" size={24} />
                                </button>
                            </div>

                            <div className="grid grid-cols-3 gap-2 md:gap-4 w-full max-w-sm">
                                {[5, 10, 20].map(n => (
                                    <button key={n} onClick={() => setQuantity(q => q+n)} className="glass-card py-4 rounded-2xl font-black text-lg apple-button hover:bg-white transition-all">
                                        +{n}
                                    </button>
                                ))}
                            </div>
                        </section>

                        <section className="lg:col-span-5 glass-card rounded-[2rem] md:rounded-[3rem] p-6 md:p-10 flex flex-col shadow-inner min-h-0">
                            <div className="grid grid-cols-2 gap-3 mb-4 md:mb-8 shrink-0">
                                <div className="bg-black/5 p-4 rounded-2xl">
                                    <span className="text-[8px] md:text-[10px] block font-black text-slate-400 uppercase mb-1">Gegeben</span>
                                    <span className="text-xl md:text-2xl font-black tabular-nums">{formatCurrency(given)}</span>
                                </div>
                                <div className="bg-green-500/10 p-4 rounded-2xl border border-green-200/50">
                                    <span className="text-[8px] md:text-[10px] block font-black text-green-600 uppercase mb-1">Rückgeld</span>
                                    <span className="text-xl md:text-2xl font-black text-green-600 tabular-nums">{formatCurrency(change)}</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-4 gap-2 flex-1 min-h-0">
                                {['1','2','3','5€','4','5','6','10€','7','8','9','20€',',','0','C','50€'].map((k, idx) => (
                                    <button key={idx} onClick={() => {
                                        if (k === 'C') setGivenCashStr("");
                                        else if (k.includes('€')) setGivenCashStr(k.replace('€',''));
                                        else setGivenCashStr(s => s + k);
                                    }} className={`rounded-xl font-bold text-lg apple-button transition-all flex items-center justify-center ${k === 'C' ? 'bg-rose-50 text-rose-500' : 'glass-card hover:bg-white'}`}>
                                        {k}
                                    </button>
                                ))}
                            </div>

                            <div className="mt-4 md:mt-8 flex flex-col gap-2 shrink-0">
                                <button 
                                    onClick={() => handleCheckout('sale')} 
                                    disabled={quantity === 0} 
                                    className="w-full bg-slate-900 text-white py-4 md:py-6 rounded-2xl md:rounded-3xl font-black text-xl md:text-2xl apple-button shadow-2xl disabled:opacity-20 flex items-center justify-center gap-3"
                                >
                                    <Icon name="CreditCard" size={20} color="#fff" /> KASSIEREN
                                </button>
                                <button 
                                    onClick={() => handleCheckout('return')} 
                                    disabled={quantity === 0} 
                                    className="w-full bg-rose-500/10 text-rose-600 py-3 rounded-xl font-bold text-xs apple-button border border-rose-200 disabled:opacity-20"
                                >
                                    RETOURE BUCHEN
                                </button>
                            </div>
                        </section>
                    </main>
                    {showJournal && <JournalModal journal={journal} onDelete={(id) => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('journal').doc(id).delete()} onClose={() => setShowJournal(false)} />}
                    {showSettings && <SettingsModal tokenPrice={tokenPrice} onSave={(p) => {
                        db.collection('artifacts').doc(appId).collection('public').doc('data').collection('config').doc('settings').set({tokenPrice: p, updatedAt: new Date().toISOString()}, {merge: true});
                        setShowSettings(false);
                    }} onClose={() => setShowSettings(false)} />}
                </div>
            );
        }

        function CustomerView() {
            const [state, setState] = useState({ quantity: 0, total: 0, status: 'idle', change: 0 });
            useEffect(() => {
                const channel = new BroadcastChannel(SYNC_CHANNEL_NAME);
                channel.onmessage = (e) => setState(e.data.payload);
                return () => channel.close();
            }, []);

            // Gemeinsame Container-Klasse für Konsistenz
            const containerClass = "h-screen w-screen flex flex-col items-center justify-center p-4 md:p-8 overflow-hidden bg-slate-50";

            if (state.status === 'success') {
                return (
                    <div className={`${containerClass} bg-[#f0f9f4]`}>
                        <div className="animate-success flex flex-col items-center text-center max-w-full">
                            <div className="w-24 h-24 md:w-40 md:h-40 bg-green-500 rounded-full flex items-center justify-center shadow-xl mb-6">
                                <Icon name="Check" size={48} color="#fff" className="md:w-20 md:h-20" />
                            </div>
                            <h1 className="text-3xl md:text-6xl font-black text-green-900 mb-2 tracking-tight">Fertig!</h1>
                            <p className="text-lg md:text-2xl text-green-700 font-medium mb-8">Vielen Dank für Ihren Einkauf.</p>
                            
                            {state.change > 0 && (
                                <div className="glass-card p-6 md:p-8 rounded-[2rem] border-green-200 animate-float">
                                    <p className="text-xs md:text-lg font-bold text-green-600 uppercase tracking-widest mb-2">Rückgeld</p>
                                    <p className="text-4xl md:text-7xl font-black text-slate-800 tabular-nums">{formatCurrency(state.change)}</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (state.status === 'active') {
                return (
                    <div className={containerClass}>
                        <div className="w-full max-w-4xl glass-card rounded-[2.5rem] md:rounded-[4rem] flex flex-col overflow-hidden shadow-2xl border-white max-h-full">
                            <div className="bg-orange-500 p-4 md:p-8 text-white flex justify-between items-center shrink-0">
                                <span className="text-xl md:text-4xl font-black tracking-tighter uppercase">Ihre Bestellung</span>
                                <Icon name="ShoppingCart" size={24} color="#fff" className="md:w-10 md:h-10" />
                            </div>
                            <div className="flex-1 flex flex-col items-center justify-center p-6 min-h-0">
                                <span className="text-[6rem] md:text-[10rem] lg:text-[14rem] font-black leading-none text-slate-900 tracking-tighter shrink-0">{state.quantity}</span>
                                <span className="text-lg md:text-4xl text-slate-400 font-bold uppercase tracking-[0.4rem] md:tracking-[1rem] mb-6 md:mb-12">Wertmarken</span>
                                <div className="w-full glass-card rounded-[1.5rem] md:rounded-[2.5rem] p-5 md:p-10 flex justify-between items-center border-orange-100 bg-orange-50/30 shrink-0">
                                    <span className="text-lg md:text-3xl font-bold text-slate-500">Summe</span>
                                    <span className="text-3xl md:text-7xl font-black text-orange-600 tabular-nums">{formatCurrency(state.total)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen w-screen bg-slate-900 flex flex-col items-center justify-center text-white p-6 overflow-hidden relative">
                    <div className="absolute top-[-5%] left-[-5%] w-[40%] h-[40%] bg-orange-600 rounded-full blur-[100px] opacity-20"></div>
                    <div className="relative z-10 text-center max-w-full">
                        <div className="mb-6 inline-block p-6 glass-card rounded-[2rem] bg-white/5 border-white/10 animate-float">
                            <Icon name="Sun" size={48} color="#fff" className="md:w-24 md:h-24" />
                        </div>
                        <h1 className="text-4xl md:text-8xl font-black tracking-tighter leading-none mb-4">Sommerfest</h1>
                        <div className="h-1 w-24 md:w-48 bg-white/20 mx-auto rounded-full mb-6"></div>
                        <p className="text-lg md:text-3xl font-light tracking-[0.3rem] md:tracking-[0.8rem] opacity-50 uppercase">Herzlich Willkommen</p>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('loading');
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                setView(params.get('view') === 'customer' ? 'customer' : 'cashier');
            }, []);
            if (view === 'loading') return null;
            return view === 'customer' ? <CustomerView /> : <CashierApp />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
